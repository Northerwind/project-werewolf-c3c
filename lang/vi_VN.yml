displayHelp:
  0: "Các lệnh trong Werewolf:"
  1: "`/ww help`: Xem hướng dẫn về các lệnh này"
  2: "`/ww join`: Tham gia game ở trong group này"
  2: "`/ww leave`: Huỷ tham gia game ở trong group này"
  3: "`/ww start`: Bắt đầu game ở trong group (cần ít nhất 7 người)"
  4: "`/ww list`: Danh sách người đã tham gia game ở trong group"
  5: "`/ww elo`: Xem ELO của bạn"
  6: "`/ww topelo`: Xem bảng thứ hạng ELO"
  7: "Trong game:"
  8: "`/ww nlist`: Xem danh sách người và số của họ"
  9: "`/ww vote <số>`: Bầu chọn người để treo cổ"
  10: "`/ww unvote`: Huỷ bầu chọn và để phiếu trống"
selectedRole: "Vai trò của bạn là: {0}. \r\n{1}"
roleInfo: 
  werewolf: "Bạn có thể cắn dân làng bằng lệnh `/ww kill <số>`."
  seer: "Bạn có thể soi người khác có phải là sói hay không bằng lệnh `/ww see <số>`."
  bodyguard: "Bạn có thể bảo vệ người khác bằng lệnh `/ww cover <số>`. Sói sẽ không thể cắn người bạn bảo vệ. Không được bảo vệ cùng 1 người trong 2 đêm."
  villager: "Bạn chỉ là một dân làng bình thường, không có chức năng đặc biệt."
  headhunter: "Bạn có thể nhắm 1 người bằng lệnh `/ww hunt <số>`. Sau đêm nếu bị chết thì người bị nhắm cũng sẽ chết theo."
  witch: "Bạn có 2 lọ thuốc: cứu, giết. Sủ dụng lệnh `/ww heal <số>` để cứu người đó nếu người đó bị cắn, và `/ww kiil <số>` để giết người đó."
