displayHelp:
  1: "Các lệnh trong Werewolf:"
  2: "`/ww join`: Tham gia game ở trong group này"
  2: "`/ww leave`: Huỷ tham gia game ở trong group này"
  3: "`/ww start`: Bắt đầu game ở trong group (cần ít nhất 7 người)"
  4: "`/ww list`: Danh sách người đã tham gia game ở trong group"
  5: "`/ww elo`: Xem ELO của bạn"
  6: "`/ww topelo`: Xem bảng thứ hạng ELO"
  7: "Trong game:"
  8: "`/ww nlist`: Xem danh sách người và số của họ"
  9: "`/ww vote <số>`: Bầu chọn người để treo cổ"
  10: "`/ww unvote`: Huỷ bầu chọn và để phiếu trống"
  11: "Lệnh theo nhân vật:"
  12: "`/ww kill <số>`: (Sói) Cắn người có số <số>"
  13: "`/ww see <số>`: (Tiên tri) Soi người có số <số> để biết vai trò"
  14: "`/ww cover <số>`: (Bác sĩ) Bảo vệ người có số <số>. Sói sẽ không thể cắn người đó."